<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style_pag.css')}}"/>
    <title>{% block title %}{% endblock %}</title>
    {% endblock %}
</head>
<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-8">
                    <h1><a href="/" class="link-a">ROTONDA</a></h1>                    
                </div>
                <div class="col-4 d-flex justify-content-end align-items-center">
                    {% if session['usuario'] %}
                        <div class="nombre_usuario">{{ session['usuario'] }}</div>
                        <a href="{{url_for('pagina.cerrar_sesion')}}" class="logout"><i class="fa-solid fa-right-from-bracket"></i></a>
                        <a href="#" class="carrito"><i class="fa-solid fa-cart-shopping"></i></a>    
                    {% else %}
                        <a href="{{url_for('pagina.iniciar_sesion')}}" class="iniciar_s"><i class="fa-solid fa-user"></i></a>
                        <a href="#" class="carrito"><i class="fa-solid fa-cart-shopping"></i></a>    
                    {% endif %}                    
                </div>
            </div>            
        </div>        
    </header>
    <section class="content">{% block content %}{% endblock %}</section>
    <footer>
        {% block footer %}
        
        {% endblock %}
    </footer>
    {% block scripts %}{% endblock %}
    <script src="{{ url_for('static', filename='js/carrito_gen.js')}}"></script>
</body>
</html>
