<html>
<head>
    <title>Agregar un producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar"
                    aria-controls="offcanvasDarkNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="#">Offcanvas dark navbar</a>

            <div class="offcanvas offcanvas-start text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar"
                 aria-labelledby="offcanvasDarkNavbarLabel">
                <div class="offcanvas-header">
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                            aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Producto</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Menu</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <div class="container">
        <h1 class="fw-bold">Agregar Producto</h1>
        <form method="post" enctype="multipart/form-data">
            <div class="row">
                <div class="col-6">
                    <div class="form-row mt-3">
                        <label for="nombre" class="form-label">Nombre del producto</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingresa el nombre del producto">
                    </div>
                    <div class="form-row mt-3">
                        <label for="tipo" class="form-label">Tipo de producto</label>
                        <select class="form-control" id="tipo" name="tipo">
                            <option>Entrada</option>
                            <option>Plato Fuerte</option>
                            <option>Postre</option>
                            <option>Bebida</option>
                            <option>Acompañamiento</option>
                        </select>
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-row mt-3">
                        <label for="foto" class="form-label">Foto del producto</label>
                        <input type="file" class="form-control" id="foto" name="foto">
                    </div>
                </div>
            </div>
            <div class="row row-cols-2">
                <div class="col mt-3 ">
                    <label for="maximo_ingredientes_base" class="form-label">Maximo ingredientes base</label>
                    <input type="number" class="form-control" id="maximo_ingredientes_base" name="maximo_ingredientes_base">
                </div>
                <div class="col mt-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="aplica_maximo" name="aplica_maximo">
                        <label class="form-check-label" for="aplica_maximo">¿Aplicar máximo a los productos?</label>
                      </div>
                </div>
            </div>
            <div class="row row-cols-2">
                <div class="col mt-3 ">
                    <label for="minimo_ingredientes_base" class="form-label">Minimo de ingredientes base</label>
                    <input type="number" class="form-control" id="minimo_ingredientes_base" name="minimo_ingredientes_base">
                </div>
                <div class="col mt-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="aplica_minimo" name="aplica_minimo">
                        <label class="form-check-label" for="aplica_minimo">¿Aplicar minimo a los productos?</label>
                      </div>
                </div>
            </div>
            <div class="row row-cols-2 justify-content-center">
                <div class="col mt-3">
                    <label for="" class="form-label">Ingredientes Base</label>
                    <div id="ingredientesContainer">

                    </div>
                    <button class="btn btn-secondary mt-3" type="button" onclick="addIngreBase()">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-lg" viewBox="0 0 16 16">
                          <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z"/>
                        </svg>
                        Añadir ingrediente base
                    </button>
                </div>
                <div class="col mt-3">
                    <label for="" class="form-label">Adiciones</label>
                    <div class="row" id="adicionesContainer"></div>
                    <button class="btn btn-secondary mt-3" type="button" onclick="addAdicion()">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-lg" viewBox="0 0 16 16">
                          <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z"/>
                        </svg>
                        Añadir adicion
                    </button>
                </div>
            </div>
            <input type="hidden" id="id_restaurante" name="id_restaurante" value="1">
            <div class="row">
                <div class="col-6">
                    <div class="form-row mt-3">
                        <label for="precio" class="form-label">Precio Base</label>
                        <input type="text" class="form-control" id="precio" name="precio">
                    </div>
                </div>
            </div>
            <div class="form-row mt-3">
                <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
        </form>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}

        {% if error %}
            <p><strong>Error</strong>: {{error}}</p>
        {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
    <script src="{{ url_for("static", filename="js/producto_agregar.js") }}"></script>
</body>
</html>
